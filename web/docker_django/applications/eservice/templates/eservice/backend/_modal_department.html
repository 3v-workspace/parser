
<div id="pickListModal" class="modal fade effect-super-scaled show" >
    <div class="modal-dialog modal-dialog_check modal-dialog-vertical-center" role="document">
        <div class="modal-content bd-0 tx-14 height_fix">

            <div class="modal-header pd-y-20 pd-x-25">

                <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">
                    Вибір погоджувачів
                </h6>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>

            </div>

        <div class="modal-body">
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="col-md-12 ">
                        <input type="text" class="form-control" value="" id="pickListSearch"
                               placeholder="Пошук працівника або відділу"/>
                    </div>
                </div>
                <div class="col-md-12" >
                    <form method="POST" action="/backend/workflow/{{ e_service.id }}/to_approve/" enctype="multipart/form-data" id="modalForm">
                        {% csrf_token %}
                        <div class="card-content clearfix" >
                            <div class="form-group col-md-12" style="overflow: auto; height : 230px;">
                                <div id="errorBlock"></div>
                                <div id="pickList"></div>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="pickListComment" class="control-label">Коментар працівнику:</label>
                                <input name="pickListComment" class="form-control" id="pickListComment">
                            </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
            <button type="button" id="formSubmit" class="btn btn-primary" data-dismiss="modal">Додати
                працівників
            </button>
        </div>

        </div><!-- modal-dialog -->
    </div>
</div>
