{% extends 'backend/base.html' %}
{% load static %}
{% block breadcrumb%}
    <div class="gpdk-pageheader">
        <ol class="breadcrumb slim-breadcrumb">

        </ol>
        <h6 class="gpdk-pagetitle">Створення послуги</h6>
    </div>
{% endblock %}

{% block content %}
    <div class="box_form">
        <div class="col-xs-12 step-wrapper">
            <ul class="nav-panel backend">
                <li class="">
                    <a href="#">
                        <h4 class="list-group-item-heading"><i class="fa fa-edit"></i></h4>
                        <p class="list-group-item-text">Заповнення форми</p>
                    </a>
                </li>
                <li class="active border-div ">
                    <a href="#">
                        <h4 class="list-group-item-heading"><i class="fa fa-key"></i></h4>
                        <p class="list-group-item-text">Вибір погоджувачів </p>
                    </a>
                </li>
            </ul>
        </div>

    <form method="POST" action="/backend/workflow/{{ e_service.id }}/to_approve/" class="card card-wrapper" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">

                {% csrf_token %}
                <div class="form-group">
                    {% for boss in bosses %}
                        <div class="radio">
                            <label>
                                <input type="radio" name="resolutioner" id="{{ boss.id }}"
                                       value="{{ boss.id }}" >
                                {{ boss.last_name }}<br/>
                                <small>{{ boss.position }}</small>
                            </label>
                        </div>
                    {% endfor %}
                </div>


            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-block btn-success">Відправити на погодження</button>
                        <!--<a href="/eservice/{{ eservice.id }}" class="btn btn-block btn-danger">Зберегти як чернетку</a>-->
                    </div>
                </div>
            </div>
        </div>

    </form>

    </div>






{% endblock %}
